<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Form</title>
</head>
<body>
<form id="contactForm">
    <input id="name" type="text" placeholder="Your Name *" required><br>
    <input id="email" type="email" placeholder="Your Email *" required><br>
    <input id="phone" type="tel" placeholder="Your Phone *" required><br>
    <textarea id="message" placeholder="Your Message *" required></textarea><br>
    <button type="submit">Send Message</button>
</form>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();

document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const data = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        message: document.getElementById('message').value
    };

    socket.emit('newMessage', data);
    this.reset();
});
</script>
</body>
</html>
